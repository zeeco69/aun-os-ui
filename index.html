<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-UN OS: V60 NEURAL-TESSERACT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cockpit.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>A-UN OS <span class="version">// V60 NEURAL-TESSERACT</span></h1>
        </div>
        <div class="header-right">
            <div class="growth-panel">
                <span>GHOST: <span class="gold" id="ghost-lv">Lv.--</span></span>
                <div class="xp-bar-bg"><div class="xp-bar-fill" id="xp-bar"></div></div>
                <span id="xp-text">--%</span>
            </div>
            <div class="sys-stat">CORE: <span id="core-stat" class="offline">CONNECTING...</span></div>
        </div>
    </header>

    <main>
        <section id="chart-area">
            <div class="tradingview-widget-container" id="tv_chart"></div>
        </section>

        <section id="right-panel">
            <div class="reactor-box">
                <div id="reactor-wrapper">
                    <svg viewBox="0 0 100 100" id="reactor-svg">
                        <circle cx="50" cy="50" r="45" class="reactor-ring" />
                        <path d="M 50 5 L 50 95 M 5 50 L 95 50" class="reactor-cross" />
                        <circle cx="50" cy="50" r="35" class="reactor-core spin" />
                        <circle cx="50" cy="50" r="15" class="reactor-center" />
                    </svg>
                </div>
                <div class="reactor-info">
                    <div class="combo-count" id="combo-count">0</div>
                    <div class="label">WILL FACTORS</div>
                </div>
            </div>
            
            <div class="persona-container" id="persona-list">
                <div class="loading-msg">INITIALIZING NEURAL LINK...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="constructor-area">
            <div class="tf-bar">
                <button class="tf-btn active" data-tf="1m" onclick="AUN.setTF('1m')">1m (地)</button>
                <button class="tf-btn" data-tf="5m" onclick="AUN.setTF('5m')">5m (人)</button>
                <button class="tf-btn" data-tf="15m" onclick="AUN.setTF('15m')">15m (天)</button>
                <button class="tf-btn" data-tf="1H" onclick="AUN.setTF('1H')">1H (統)</button>
                <button class="tf-btn" data-tf="4H" onclick="AUN.setTF('4H')">4H (統)</button>
                <button class="tf-btn exit-btn" data-tf="EXIT" onclick="AUN.setTF('EXIT')">EXIT (決)</button>
            </div>
            <div class="element-grid" id="element-grid"></div>
        </div>

        <div class="ea-panel">
            <div class="panel-title">EA LIVE MONITOR</div>
            <div class="ea-row"><span>BALANCE</span><span class="val" id="balance-val">--</span></div>
            <div class="ea-row"><span>MARGIN</span><span class="val gold" id="margin-val">--%</span></div>
            <div class="pnl-display" id="pnl-val">0</div>
            <div class="pos-status" id="pos-stat">NO POSITION</div>
            <button class="inject-btn" onclick="AUN.inject()">INJECT WILL</button>
        </div>
    </footer>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="/js/cockpit.js"></script>
</body>
</html>
